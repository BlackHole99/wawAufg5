	<div class="container">
		<div class="jumbotron row">

			<h2>Newsletter</h2>

			<form class="form-horizontal" role="form">

				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<input type="text" class="form-control" id="inputVorname"
							placeholder="Vorname">
					</div>
					<div class="col-xs-6 col-sm-3">
						<input type="text" class="form-control" id="inputNachname"
							placeholder="Nachname">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-sm-6">
						<input type="text" class="form-control" id="inputStrasse"
							placeholder="Straße">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-6 col-sm-3">
						<input type="number" class="form-control" id="inputPLZ"
							placeholder="PLZ">
					</div>
					<div class="col-xs-6 col-sm-3">
						<input type="text" class="form-control" id="inputStadt"
							placeholder="Stadt">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-sm-6">
						<input type="email" class="form-control" id="inputEmail"
							placeholder="E-Mail">
					</div>
				</div>

				<div>
					<label class="checkbox-inline"> <input type="checkbox"
						id="inlineCheckbox1" value="option1"> Flyer
					</label> <label class="checkbox-inline"> <input type="checkbox"
						id="inlineCheckbox2" value="option2"> Katalog
					</label> <label class="checkbox-inline"> <input type="checkbox"
						id="inlineCheckbox3" value="option3"> Newsletter
					</label>
				</div>

				<div class="form-group">
					<div class="col-xs-12 col-sm-6">
						<select class="form-control" id="choice">
							<option value="0" class=placeholder selected="selected">Aufmerksam durch</option>
							<option value="1">Internet</option>
							<option value="2">TV</option>
							<option value="3">Bekannte</option>
						</select>
					</div>
				</div>
				
				<button type="submit" class="btn btn-default">Absenden</button>

			</form>

		</div>
	</div>
